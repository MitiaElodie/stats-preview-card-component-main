<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="stat__container">
      <div class="stat__content">
        <div class="stat__text-container">
          <h1 class="stat__title">Get <span class="stat__insights">insights</span> that help your business grow.</h1>
          <p class="stat__details">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stat__numbers">
            <div class="stat__number-container">
              <div class="stat__number">10k+</div>
              <div class="stat__number-unit">companies</div>
            </div>
            <div class="stat__number-container">
              <div class="stat__number">314</div>
              <div class="stat__number-unit">templates</div>
            </div>
            <div class="stat__number-container">
              <div class="stat__number">12M+</div>
              <div class="stat__number-unit">queries</div>
            </div>
          </div>
        </div>
        <img class="stat__img" src="./images/image-header-desktop.jpg" alt="People working happily"/>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
